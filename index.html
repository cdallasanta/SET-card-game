<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Set</title>

    <link rel="stylesheet" href="style.css">

  </head>  
  <body>
    <header>
      <h1>Set!</h1>
      <div>
        <button id="new-game-button">New Game</button>
        <button id="hint-button">Hint</button>
        <button id="shuffle-button">Shuffle Cards</button>
        <button id="deal-more-button">Deal Three More</button>
      </div>
      <div id="scoreBox">
        <h2>Score:</h2>
        <h2 id="score">0</h2>
      </div>
    </header>
    
    <div id="top-level-table">
      <div id="cell0" class="card-holder">
        <div class="diamond blue solid"></div>
        <div class="diamond blue striped"></div>
        <div class="diamond blue empty"></div>
      </div>
      <div id="cell1" class="card-holder">
        <div class="squiggle red solid"></div>
        <div class="squiggle red striped"></div>
        <div class="squiggle red empty"></div>
      </div>
      <div id="cell2" class="card-holder">
        <div class="oval green solid"></div>
        <div class="oval green striped"></div>
        <div class="oval green empty"></div>
      </div>
      <div id="cell3" class="card-holder">
        <div class="diamond blue solid"></div>
        <div class="diamond blue striped"></div>
      </div>
      <div id="cell4" class="card-holder">
        <div class="squiggle red solid"></div>
        <div class="squiggle red striped"></div>
      </div>
      <div id="cell5" class="card-holder">
        <div class="oval green solid"></div>
        <div class="oval green striped"></div>
      </div>
      <div id="cell6" class="card-holder">
        <div class="diamond blue solid"></div>
      </div>
      <div id="cell7" class="card-holder">
        <div class="squiggle red solid"></div></div>
      <div id="cell8" class="card-holder">
        <div class="oval green solid"></div>
      </div>
      <div id="cell9" class="card-holder">
      </div>
      <div id="cell10" class="card-holder">
      </div>
      <div id="cell11" class="card-holder">
      </div>
    </div>

  </body>
  
  <script src="script.js" defer></script>
</html>
